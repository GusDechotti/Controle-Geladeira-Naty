<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/naty-icon.ico" type="image/x-icon">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/cadastrarPessoa.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="../src/logoNaty.png" alt="Logo Naty">
        </div>
        <div class="form-container">
            <h1>Cadastro</h1>
            <form id="cadastroForm">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" maxlength="99" required>
                </div>
                <div class="form-group">
                    <label for="telefone">NÃºmero de Telefone</label>
                    <input type="tell" id="telefone" placeholder="5544900000000" pattern="55\d{2}9\d{4}\d{4}" maxlength="14" title="Formato esperado: 5544900000000" name="telefone" minlength="11" required>
                </div>
                <div class="form-group">
                    <div class="checkboxForm">
                        <input class="checkboxDesign" type="checkbox" id="isNaty" name="isNaty">
                        <label for="isNaty">Trabalha na Naty</label>
                    </div>  
                </div>
                <button class="button" type="submit" value="Adicionar" id="submit">Adicionar</button>   
            </form>
        </div>
    </div>

    <script src="../js/postPessoa.js"></script>
</body>

</html>
