<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="../css/cadastroProdutos.css">
</head>

<body>
    <div class="divConteiner">
        <div class="logo">
            <img src="../src/natyPersonaSemWhatsapp.png" width="350px" alt="">
        </div>
        <div class="texto">
            <div class="divStyle">
                <form id="campos">
                    <label for="nome">Nome do Produto</label><br>
                    <input class="inputCustom" type="text" id="nome" name="nome" required><br>
                    <label for="quantidade">Quantidade para Estoque</label><br>
                    <input class="inputCustom" type="number" id="quantidade" name="quantidade" required><br>
                    <label for="preco">Valor do Produto</label><br>
                    <input class="inputCustom" type="number" id="preco" name="preco" required><br>  
                    <label for="imagem">URL da imagem do produto</label><br>
                    <input class="inputCustom" type="text" id="imagem" name="imagem"><br>
                    <input class="button, efeito" type="submit" value="Adicionar" id="submit">
                </form>
            </div>
        </div>
    </div>
    <script src="/js/btnAdicionar.js"></script>
</body>
</html>
