<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link rel="icon" type="image/x-icon" href="https://beta.naty.app/static/media/naty-icon.f531dada323cbd4a921c.png">
</head>
<body>
    <form id="campos">
        <label for="nome">Digite o nome do produto:</label><br>
        <input type="text" id="nome" name="nome" required><br>
        <label for="quantidade">Digite a quantidade que vai estar na geladeira:</label><br>
        <input type="number" id="quantidade" name="quantidade" required><br>
        <label for="preco">Digite o preco do produto:</label><br>
        <input type="number" id="preco" name="preco" required><br>  
        <label for="imagem">Digite a URL da imagem do produto:</label><br>
        <input type="text" id="imagem" name="imagem"><br>
        <input type="submit" value="Adicionar" id="submit">
    </form>
    <script src="/js/btnAdicionar.js"></script>
</body>
</html>
